<html xmlns:v="urn:schemas-microsoft-com:vml" 
      xmlns:o="urn:schemas-microsoft-com:office:office"
      xmlns:w="urn:schemas-microsoft-com:office:word" charset="UTF-8" lang="BG">
<head>
    <style>
        @page { }
        @page WordSection1 { }
        div.WordSection1
        {
            page: WordSection1;
        }
        body
        {
            font-family: "Times New Roman";
            font-size: 10pt;
        }
        p
        {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        table
        {
            border: 3px solid;
            border-collapse: collapse;
            margin: 0px;
        }
        table td
        {
            margin: 0px 0px 0px 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 2px;
            margin: 0px;
        }
        table tr
        {
            height: 10pt;
        }
        .ASKtable
        {
            width: 18cm;
        }
        .BoxIdentNumber
        {
            padding: 3px;
            border: 1px solid;
            text-align: center;
            width: 14px;
            height: 14px;
        }
        .HeadCol
        {
            border-top: 1px solid;
            border-left: 1px solid;
            border-bottom: 1px solid;
            height: 8pt;
            text-align: center;
        }
        .DottedCell
        {
            border-left: 1px solid;
            border-bottom: 1px dotted;
            height: 8pt;
            font-size: 8pt;
            text-align: left;
        }
        .LastRowInTable
        {
            font-size: 8pt;
            height: 8pt;
            border-left: 1px solid;
            text-align: left;
        }
        .BoxIdent2
        {
            padding: 1px;
            border-left: 1px solid;
            text-align: center;
            vertical-align: middle;
            width: 3.2%;
        }
        .SecondePageRow
        {
            padding-top: 1px;
            vertical-align: top;
        }
        .ColumnWidth
        {
            width: 50%;
        }
        .HeatherTable
        {
            border-bottom: 1px solid;
            border-right: 1px solid;
            
            text-align: center;
            vertical-align: middle;
        }
        
        .HeatherTable2
        {
            padding: 0px;
            border-bottom: 1px solid;
            border-right: 1px solid;
            text-align: center;
            vertical-align: middle;
            font-size: 8pt;
        }        
        .SizeClothsCol1
        {
            width: 40%;
        }
        .SizeClothsCol2
        {
            width: 60%;
        }
        .WithoutMarginPadding
        {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <xml>
		<w:WordDocument>
			<w:View>Print</w:View>
			<w:Zoom>100</w:Zoom>
		</w:WordDocument>
	</xml>
</head>
<body>
