<html xmlns:v="urn:schemas-microsoft-com:vml" 
      xmlns:o="urn:schemas-microsoft-com:office:office"
      xmlns:w="urn:schemas-microsoft-com:office:word" charset="UTF-8" lang="BG">
<head>
    <style>
        @page { }
        @page WordSection1 
        {
            size: 8.27in 11.69in;
	        margin:0.59in 0.39in 0.59in 0.79in;
        }
        div.WordSection1
        {
            page: WordSection1;
        }
        @page WordSection2
        {
            size: 8.27in 11.69in;
	        margin:0.47in 0.39in 0.47in 1.02in;
        }
        div.WordSection2
        {
            page: WordSection2;
        }
        @page WordSection3
        {
            size: 8.27in 11.69in;
	        margin:0.2in 0.44in 0.38in 0.98in;
        }
        div.WordSection3
        {
            page: WordSection3;
        }
        @page WordSection4
        {
            size: 8.27in 11.69in;
	        margin:0.59in 0.59in 0.59in 0.98in;
        }
        div.WordSection4
        {
            page: WordSection4;
        }
        body
        {
            font-family: "Times New Roman";
            font-size: 14pt;
        }
        p
        {
            margin-top: 0px;
            margin-bottom: 0px;    
            text-align: justify;        
        }
        table
        {
            border-collapse: collapse;
            margin: 0px;
            text-align: left;
        }
        .NewParagraph
        {
            text-indent: 50px;
            text-align: justify;
            line-height: normal;
        }
        .NewParagraph2
        {
            text-indent: 50px;
            text-align: justify;
            line-height: normal;
            font-size: 12.5pt;
        }
        .NewBoldParagraph
        {
            text-indent: 50px;
            text-align: justify;
            font-weight: bold;
        }
        .Title 
        {
            font-size: 16pt; 
            font-weight: bold; 
            text-align: center;
        }
        .Title2 
        {
            font-size: 18pt; 
            font-weight: bold; 
            text-align: center;
            line-height:150%;
        }
        .Subtitle
        {
            font-size: 14pt; 
            font-weight: bold; 
            text-align: center;
        }
        .Subtitle2
        {
            font-size: 14pt; 
            text-align: center;
        }
        .WordSection2 p 
        {
            font-size: 12.5pt;
        }
        
        
    </style>
    
    <xml>
		<w:WordDocument>
			<w:View>Print</w:View>
			<w:Zoom>100</w:Zoom>
		</w:WordDocument>
